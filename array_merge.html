<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Array in one Array </title>
    <script>
    function MergeArray(){

        let arr1 = document.getElementById('Array1').value
        arr1 = arr1.split("").map(Number) //!why does not works split function on numbers
        let arr2 = document.getElementById('Array2').value
        arr2 = arr2.split("").map(Number)

        MergedArray = [];
        let j = 0;
        for(let i =0;i<arr1.length+arr2.length;i++){
            if(i<arr1.length){
                MergedArray[i] = arr1[i]
            }
            else{
                MergedArray[i] = arr2[j]
                j++
            }
        }

        document.write(`1st array is ${arr1} And 2nd Array is ${arr2} <br/> Merged Array is = <h1>${MergedArray}</h2>`)
    }   
     </script>
</head>
<body>
    <input type="text" name="" id="Array1" placeholder="Array-1">  
    <input type="text" name="" id="Array2" placeholder="Array-2">  
    <button onclick="MergeArray()">Merge</button>
</body>
</html>
